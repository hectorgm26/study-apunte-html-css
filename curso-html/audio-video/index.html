<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio - Video</title>
</head>
<body>
  
  <h1>Audio y video</h1>

  <!--El atributo controls sirve para mostrar los controles en el video-->
  <!--El atributo autoplay sirve para que el video se reproduzca automaticamente-->
  <!--El atributo muted sirve para que el video se reproduzca sin sonido-->
  <!--El atributo poster sirve para mostrar una imagen antes de que el video se reproduzca, como portada personalizada-->
  <!--El atributo loop sirve para que el video se reproduzca en bucle-->
  <video src="./assets/" width="500" controls muted autoplay poster="./assets/" loop></video>

  <audio src="./assets/" controls muted loop autoplay></audio>

</body>
</html>
